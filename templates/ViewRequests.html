{% extends "index.html" %}
{% block main %}
<table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">ID</th>
            <th scope="col">Email</th>
            <th scope="col">Doctor Name</th>
          </tr>
        </thead>
        <tbody>
          {% for data in RequestsData %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{data.0}}</td>
            <td>{{data.1}}</td>
            <td>{{data.2}}</td>
            <td>{{data.3}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
