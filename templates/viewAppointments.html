{% extends "index.html" %}
{% block main %}
<table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Room number</th>
            <th scope="col">Timing</th>
            <th scope="col">Doctor ID</th>
            <th scope="col">Patient ID</th>
          </tr>
        </thead>
        <tbody>
          {% for data in DoctorsData %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{data.0}}</td>
            <td>{{data.1}}</td>
            <td>{{data.2}}</td>
            <td>{{data.3}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
