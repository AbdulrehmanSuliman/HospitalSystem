{% extends "Patient.html" %}
{% block sec %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Department</th>
        <th scope="col">ID</th>
      </tr>
    </thead>
    <tbody>
      {% for data in DoctorsData %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{data.0}}</td>
        <td>{{data.1}}</td>
        <td>{{data.2}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
