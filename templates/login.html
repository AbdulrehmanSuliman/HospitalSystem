<html>
  <head>
    <title>HIS login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container" style="position: relative; left: 180px; right: 180px; top: 180px;">
      <h1 style="font-family:verdana;">Please login</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <p class="card-text">If you are a patient, to make an appointment and for more information click here.</p>
          <a href="#" class="card-link">Card link</a>
        </div>
      </div>
    </div>
  </body>
</html>
